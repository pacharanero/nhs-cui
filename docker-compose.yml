services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: bash -lc "npm install && npm run dev -- --host 0.0.0.0 --port 4321"
    ports:
      - "${HOST_PORT:-4321}:4321"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

volumes:
  node_modules:
